<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .columns {
            text-align: left;
            padding: 10px 10px;
            padding-right: 30%;
            margin: 10px;
        }
        
        .btn {
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Product 1</h1>
            <div class="col-md-12">
                <select class="columns">
                    <option value="" class="def">Select category</option>
                    <option value="1">Shoes</option>
                    <option value="2">T-shirts</option>
                    <option value="3">Jeans</option>
                    <option value="4">Hats</option>
                    <option value="5">Belts</option>
                </select>
                <select class="columns" disabled>
                    <option value="" class="def">Select makegory</option>
                    <option value="1">Shoes</option>
                    <option value="2">T-shirts</option>
                    <option value="3">Jeans</option>
                    <option value="4">Hats</option>
                    <option value="5">Belts</option>
                </select>
                <select class="columns" disabled>
                    <option value="" class="def">Select sizegory</option>
                    <option value="1">Shoes</option>
                    <option value="2">T-shirts</option>
                    <option value="3">Jeans</option>
                    <option value="4">Hats</option>
                    <option value="5">Belts</option>
                </select>
                <select class="columns" disabled="disabled">
                    <option value="" class="def">Select metegofry</option>
                    <option value="1">Shoes</option>
                    <option value="2">T-shirts</option>
                    <option value="3">Jeans</option>
                    <option value="4">Hats</option>
                    <option value="5">Belts</option>
                </select>
                <div class="form-group">
                    <div class="col-xs-5 col-xs-offset-5">
                        <button type="submit" class="btn btn-primary">ADD TO BASKET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h1>Product 2</h1>
            <div class="col-md-12">
                <select class="columns">
                    <option value="" class="def">Select category</option>
                    <option value="1">Shoes</option>
                    <option value="2">T-shirts</option>
                    <option value="3">Jeans</option>
                    <option value="4">Hats</option>
                    <option value="5">Belts</option>
                </select>
                <select class="columns" disabled>
                    <option value="" class="def">Select makegory</option>
                    <option value="1">Shoes</option>
                    <option value="2">T-shirts</option>
                    <option value="3">Jeans</option>
                    <option value="4">Hats</option>
                    <option value="5">Belts</option>
                </select>
                <select class="columns" disabled>
                    <option value="" class="def">Select sizegory</option>
                    <option value="1">Shoes</option>
                    <option value="2">T-shirts</option>
                    <option value="3">Jeans</option>
                    <option value="4">Hats</option>
                    <option value="5">Belts</option>
                </select>
                <select class="columns" disabled="disabled">
                    <option value="" class="def">Select metegofry</option>
                    <option value="1">Shoes</option>
                    <option value="2">T-shirts</option>
                    <option value="3">Jeans</option>
                    <option value="4">Hats</option>
                    <option value="5">Belts</option>
                </select>
                <div class="form-group">
                    <div class="col-xs-5 col-xs-offset-5">
                        <button type="submit" class="btn btn-primary">ADD TO BASKET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        $('.columns').nextAll().css({
            'background': '#ddd'
        });
        $('.columns').change(function() {
            $(this).nextAll().attr('disabled', 'disabled').css({
                "background": "#ddd" 
            })

                .find('option:first').attr("selected", "selected");
            $(this).next().removeAttr('disabled', 'disabled').css({
                "background": "white"
            }).children().removeAttr("selected", "selected");
        })
    })
</script>

</html>
